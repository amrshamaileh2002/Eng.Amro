<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Maryam </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #0f172a, #1e293b); 
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            color: #94a3b8;
        }

        /* --- Rain Effect --- */
        .rain-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(120vh); }
        }

        /* --- Sad Heart Animation (CSS Only) --- */
        .heart-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
        }

        .broken-heart {
            font-size: 80px;
            animation: pulse 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.95); }
            50% { opacity: 0.6; transform: scale(1); }
        }

        /* --- Card --- */
        .card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 90%;
            width: 440px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: opacity 2.5s ease, transform 2.5s ease;
        }

        h1 {
            color: #f8fafc;
            font-size: 1.6rem;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .message-text {
            font-family: 'Indie Flower', cursive;
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
            min-height: 4.8em;
        }

        button {
            padding: 14px 45px;
            font-size: 0.9rem;
            background: transparent;
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: #94a3b8;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
        }

        button:hover {
            border-color: #f8fafc;
            color: #f8fafc;
            background: rgba(255, 255, 255, 0.02);
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
        }

        .final-message {
            position: absolute;
            opacity: 0;
            transition: opacity 4s ease 1s;
            color: #475569;
            font-size: 0.85rem;
            text-align: center;
            width: 100%;
            bottom: 10%;
        }
    </style>
</head>
<body>

    <div class="rain-container" id="rainBox"></div>

    <div class="card" id="mainCard">
        <div class="heart-container">
            <div class="broken-heart">ðŸ¥€</div>
        </div>
        
        <h1>Maryam</h1>
        <div class="message-text" id="typingText"></div>

        <button id="acceptBtn">I accept your choice.</button>
    </div>

    <div class="final-message" id="finalMsg">
        Take care of yourself.<br>The page is now empty, just like this feeling.
    </div>

    <script>
        const textToType = "I understand now. You chose your own life, and I have to respect that. Even if it means walking away.";
        const typingElement = document.getElementById('typingText');
        const rainBox = document.getElementById('rainBox');
        const acceptBtn = document.getElementById('acceptBtn');
        const mainCard = document.getElementById('mainCard');
        const finalMsg = document.getElementById('finalMsg');

        // Typing Effect
        let charIndex = 0;
        function typeWriter() {
            if (charIndex < textToType.length) {
                typingElement.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 60); 
            }
        }
        setTimeout(typeWriter, 800);

        // Rain Effect
        function createRain() {
            for (let i = 0; i < 60; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 0.7 + 0.5 + 's';
                drop.style.opacity = Math.random() * 0.3;
                rainBox.appendChild(drop);
            }
        }
        createRain();

        // Final Action
        acceptBtn.addEventListener('click', function() {
            mainCard.classList.add('fade-out');
            finalMsg.style.opacity = 1;
            document.body.style.background = "#020617";
            document.body.style.transition = "background 4s ease";
        });
    </script>
</body>
</html>
