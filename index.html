<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye, Maryam.</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Dark, moody gradient */
            background: linear-gradient(to bottom, #203a43, #2c5364); 
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            color: #bdc3c7;
        }

        /* Rain Animation Container */
        .rain-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* The Raindrops */
        .drop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(120vh); }
        }

        /* Dark Glassmorphism Card */
        .card {
            background: rgba(0, 0, 0, 0.4); /* Dark background */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 90%;
            width: 420px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 2s ease;
        }

        /* Sad GIF styling */
        .gif-area img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            opacity: 0.8; /* Slightly faded */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            filter: grayscale(60%); /* Make it look duller */
        }

        /* Typography */
        h1 {
            color: #ecf0f1;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .message-text {
            font-family: 'Indie Flower', cursive;
            color: #bdc3c7;
            font-size: 1.3rem;
            margin-bottom: 30px;
            min-height: 3em;
            line-height: 1.5;
        }

        /* Button */
        button {
            padding: 12px 40px;
            font-size: 1rem;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.5s ease;
        }

        button:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-color: #fff;
        }

        /* Fade out class */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .final-message {
            position: absolute;
            opacity: 0;
            transition: opacity 3s ease 2s; /* Delay appearance */
            color: #5d6d7e;
            font-size: 0.9rem;
            bottom: 50px;
            text-align: center;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="rain-container" id="rainBox"></div>

    <div class="card" id="mainCard">
        <div class="gif-area">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHM3b3J6aWdvb3Rzb2F3N3J5bnZ6aG55Znd4M2V0eG54aG55Znd4MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UQA6yRrXHiqxW/giphy.gif" alt="Sad rain">
        </div>
        
        <h1>Goodbye, Maryam.</h1>
        <div class="message-text" id="typingText"></div>

        <button id="acceptBtn">I accept your choice.</button>
    </div>

    <div class="final-message" id="finalMsg">
        Take care of yourself.<br>The page is now empty, just like this feeling.
    </div>

    <script>
        // --- CONFIGURATION ---
        const textToType = "I understand now. You chose your own life, and I have to respect that. Even if it means walking away.";

        // --- ELEMENTS ---
        const typingElement = document.getElementById('typingText');
        const rainBox = document.getElementById('rainBox');
        const acceptBtn = document.getElementById('acceptBtn');
        const mainCard = document.getElementById('mainCard');
        const finalMsg = document.getElementById('finalMsg');

        // 1. Typing Effect (Slower, more melancholic)
        let charIndex = 0;
        function typeWriter() {
            if (charIndex < textToType.length) {
                typingElement.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 70); // Slightly slower typing
            }
        }
        setTimeout(typeWriter, 1000);

        // 2. Rain Generator
        function createRain() {
            const amount = 50; // Amount of raindrops
            for (let i = 0; i < amount; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
                drop.style.opacity = Math.random();
                rainBox.appendChild(drop);
            }
        }
        createRain();

        // 3. The "Acceptance" Action
        acceptBtn.addEventListener('click', function() {
            // Fade out the card slowly
            mainCard.classList.add('fade-out');
            
            // Show the final faint text in the background
            finalMsg.style.opacity = 1;
            
            // Optional: Make rain fall harder/darker (visual metaphor)
            document.body.style.background = "#000000";
            document.body.style.transition = "background 3s ease";
        });

    </script>
</body>
</html>
