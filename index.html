<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        /* Floating Hearts Background Animation */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.5);
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Main Card Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            max-width: 90%;
            width: 400px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #ff4d4d;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .gif-container img {
            width: 150px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
            position: relative;
            min-height: 60px; /* Space for buttons to move */
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            z-index: 2;
        }

        #yesBtn:hover {
            background-color: #e60000;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        #noBtn {
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            position: absolute; /* Allows it to move freely */
            left: 60%; /* Start position */
        }

        /* Language Selector */
        .lang-select {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
        }
        
        select {
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid #ff4d4d;
            background: white;
            color: #ff4d4d;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            outline: none;
        }

        /* Success Message */
        .hidden-message {
            display: none;
            text-align: center;
            z-index: 10;
        }
        
        .hidden-message h1 {
            font-size: 3rem;
        }

        .hidden-message img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

    </style>
</head>
<body>

    <div class="hearts-bg" id="heartsBg"></div>

    <div class="lang-select">
        <select id="languageSelector" onchange="changeLanguage()">

            <option value="ar">Arabic üáØüá¥</option>

            <option value="fr">French üá´üá∑</option>

    </div>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzhqam1zNzB3dG93a3Z5c2Y2Z2w2Z2w2Z2w2Z2w2Z2w2/ftqLysT45BJMagKF4K/giphy.gif" alt="Cute Bear Request">
        </div>
        <h1 id="questionTitle">Will you be my Valentine? üåπ</h1>
        <p id="subText">I really want you to say yes...</p>
        
        <div class="buttons">

            <button id="noBtn">No üò¢</button>

    </div>

    <div class="hidden-message" id="messageContainer">

        <p id="seeYouText">You made me the happiest person!</p>
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Celebration">
    </div>

    <script>
        // --- DATA & VARIABLES ---
        const translations = {
            en: {
                title: "Will you be my Valentine? üåπ",
                sub: "I really want you to say yes...",
                yes: "Yes! ‚ù§Ô∏è",
                no: "No üò¢",
                yay: "YAY! I love you! ‚ù§Ô∏è",
                seeYou: "See you on the 14th! üòò",
                noMessages: ["Are you sure?", "Really?", "Think again!", "Last chance!", "Don't break my heart üíî", "I'm gonna cry..."]
            },
            ar: {
                title: "ŸáŸÑ ÿ™ŸÇÿ®ŸÑŸäŸÜ ÿ£ŸÜ ÿ™ŸÉŸàŸÜŸä ÿπŸäÿØ ÿ≠ÿ®Ÿäÿü üåπ",
                sub: "ÿ£ÿ™ŸÖŸÜŸâ ÿ≠ŸÇÿßŸã ÿ£ŸÜ ÿ™ŸÇŸàŸÑŸä ŸÜÿπŸÖ...",
                yes: "ŸÜÿπŸÖ! ‚ù§Ô∏è",
                no: "ŸÑÿß üò¢",
                yay: "ŸäÿßŸä! ÿ£ÿ≠ÿ®ŸÉ! ‚ù§Ô∏è",
                seeYou: "ÿ£ÿ±ÿßŸÉŸê ŸÅŸä ŸäŸàŸÖ 14! üòò",
                noMessages: ["ŸáŸÑ ÿ£ŸÜÿ™Ÿê ŸÖÿ™ÿ£ŸÉÿØÿ©ÿü", "ÿ≠ŸÇÿßŸãÿü", "ŸÅŸÉÿ±Ÿä ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ!", "ŸÅÿ±ÿµÿ© ÿ£ÿÆŸäÿ±ÿ©!", "ŸÑÿß ÿ™ŸÉÿ≥ÿ±Ÿä ŸÇŸÑÿ®Ÿä üíî", "ÿ≥ÿ£ÿ®ŸÉŸä..."]
            },
            es: {
                title: "¬øQuieres ser mi San Valent√≠n? üåπ",
                sub: "Realmente quiero que digas que s√≠...",
                yes: "¬°S√≠! ‚ù§Ô∏è",
                no: "No üò¢",
                yay: "¬°VIVA! ¬°Te amo! ‚ù§Ô∏è",
                seeYou: "¬°Nos vemos el 14! üòò",
                noMessages: ["¬øEst√°s segura?", "¬øEn serio?", "¬°Pi√©nsalo bien!", "¬°√öltima oportunidad!", "No me rompas el coraz√≥n üíî", "Voy a llorar..."]
            },
            fr: {
                title: "Veux-tu √™tre mon Valentin ? üåπ",
                sub: "Je veux vraiment que tu dises oui...",
                yes: "Oui ! ‚ù§Ô∏è",
                no: "Non üò¢",
                yay: "OUAIS ! Je t'aime ! ‚ù§Ô∏è",
                seeYou: "Rendez-vous le 14 ! üòò",
                noMessages: ["Es-tu s√ªre ?", "Vraiment ?", "R√©fl√©chis encore !", "Derni√®re chance !", "Ne brise pas mon c≈ìur üíî", "Je vais pleurer..."]
            }
        };

        let currentLang = 'en';
        let noClickCount = 0;

        const questionTitle = document.getElementById('questionTitle');
        const subText = document.getElementById('subText');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const yayText = document.getElementById('yayText');
        const seeYouText = document.getElementById('seeYouText');

        // --- FUNCTIONS ---

        // 1. Change Language
        function changeLanguage() {
            const selector = document.getElementById('languageSelector');
            currentLang = selector.value;
            const t = translations[currentLang];

            questionTitle.innerText = t.title;
            subText.innerText = t.sub;
            yesBtn.innerText = t.yes;
            noBtn.innerText = t.no; // Reset No button text
            yayText.innerText = t.yay;
            seeYouText.innerText = t.seeYou;
            
            // Reset button states slightly
            noClickCount = 0;
            yesBtn.style.fontSize = '1.2rem';
        }

        // 2. Logic for "No" Button (Run away + Guilt Trip)
        function moveNoButton() {
            const t = translations[currentLang];
            noClickCount++;
            
            // Change text randomly from the list
            const randomMsg = t.noMessages[Math.floor(Math.random() * t.noMessages.length)];
            noBtn.innerText = randomMsg;

            // Make Yes button Grow
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize * 1.2}px`;

            // Move the button to a random spot
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', moveNoButton); // Mobile support

        // 3. Logic for "Yes" Button (Confetti + Success)
        yesBtn.addEventListener('click', () => {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('messageContainer').style.display = 'block';
            document.querySelector('.lang-select').style.display = 'none';

            // Launch Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d4d', '#ff9a9e', '#ffffff']
            });

            // Launch continuous confetti
            let duration = 3 * 1000;
            let end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d4d', '#ff9a9e']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d4d', '#ff9a9e']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });

        // 4. Create Floating Hearts
        function createHearts() {
            const heartsContainer = document.getElementById('heartsBg');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        
        createHearts();
    </script>
</body>
</html>
